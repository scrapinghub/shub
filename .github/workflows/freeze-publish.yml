name: Freeze & Publish

on:
  push:
    branches:
      - master
      - ci-github-actions  # FIXME: remove this line
  pull_request:
    branches:
      - master

jobs:
  freeze:
    name: "Freeze: ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install tox
      run: pip install tox

    - name: Build binary
      run: tox -e freeze

    - name: Rename binary (Linux/macOS)
      if: ${{ runner.os != 'Windows' }}
      run: mv dist_bin/shub shub-${{ runner.os }}

    - name: Rename binary (Windows)
      if: ${{ runner.os == 'Windows' }}
      run: mv dist_bin/shub.exe shub-${{ runner.os }}.exe

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        path: shub-${{ runner.os }}

  publish:
    # if: startsWith(github.ref, 'refs/tags/v')
    needs: freeze
    runs-on: ubuntu-latest

    steps:
    - name: Download binaries
      uses: actions/download-artifact@v2
      with:
        path: binaries

    - name: Display structure of downloaded files
      run: ls -R binaries

    - name: Draft release
      uses: softprops/action-gh-release@v1
      with:
        draft: true
        files: binaries/**
