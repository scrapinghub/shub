name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests-ubuntu:
    name: "Test: py${{ matrix.python-version }}, Ubuntu"
    runs-on: ${{ matrix.os || 'ubuntu-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '3.6'
          os: ubuntu-20.04
          tox-env: min
        - python-version: '3.6'
          os: ubuntu-20.04
        - python-version: '3.7'
          os: ubuntu-22.04
        - python-version: '3.7'
          tox-env: min-poetry
          os: ubuntu-22.04
        - python-version: '3.8'
        - python-version: '3.9'
        - python-version: '3.10'
        - python-version: '3.11'
        - python-version: '3.12'
        - python-version: '3.13'
          tox-env: poetry

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e ${{ matrix.tox-env || 'py' }}

    - name: Run off-tox tests
      # https://github.com/scrapinghub/shub/issues/441
      run: |
        python -m venv venv
        . venv/bin/activate
        pip install .
        python -c "from shub.image.utils import get_docker_client; get_docker_client(validate=False)"

    - name: Upload coverage report
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov

  tests-macos:
    name: "Test: py${{ matrix.python-version }}, macOS"
    runs-on: ${{ matrix.os || 'macos-latest' }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '3.6'
          tox-env: min
          os: macos-13
        - python-version: '3.6'
          os: macos-13
        - python-version: '3.7'
          os: macos-13
        - python-version: '3.7'
          tox-env: min-poetry
          os: macos-13
        - python-version: '3.8'
          os: macos-13
        - python-version: '3.9'
        - python-version: '3.10'
        - python-version: '3.11'
        - python-version: '3.12'
        - python-version: '3.13'
        - python-version: '3.13'
          tox-env: poetry

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e ${{ matrix.tox-env || 'py' }}

  tests-windows:
    name: "Test: py${{ matrix.python-version }}, Windows"
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: '3.6'
          tox-env: min
        - python-version: '3.6'
        - python-version: '3.7'
        - python-version: '3.7'
          tox-env: min-poetry
        - python-version: '3.8'
        - python-version: '3.9'
        - python-version: '3.10'
        - python-version: '3.11'
        - python-version: '3.12'
        - python-version: '3.13'
        - python-version: '3.13'
          tox-env: poetry

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      run: pip install tox

    - name: Run tests
      run: tox -e ${{ matrix.tox-env || 'py' }}
